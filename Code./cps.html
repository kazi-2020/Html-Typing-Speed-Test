<html>

<head>
    <link rel="stylesheet" href="cps.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="cps.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
</head>

<title>Click Speed Test</title>

<body class="bgimg">
    <div id="header">
        <h1>Click Speed Test</h1>
    </div>

    <div id="content">
        <p>Click the button as fast you can for the next 10 seconds:</p>
        <div class="button">Click me!</div>
    </div>

    <div class="stats">
        <p id="stats">Time: <span class="timer">00.0</span>s<br>Clicks/second: <span class="clicks">00.0</span>cps</p>
    </div>
    <button class="reset">Reset</button>

    <div class="bottom">Brought to you by <a href="https://github.com/AnushSomasundaram">Anush</a>, <a
            href="https://github.com/ashishkulkarnii">Ashish</a> and <a href="https://github.com/kazi-2020">Azhar</a>.
    </div>

</body>

</html>
